name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build and test
        run: |
          xcodebuild clean build \
          -project AstroVision.xcodeproj \
          -scheme AstroVision \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          test
